apiVersion: v1
kind: Pod
metadata:
 name: diffusers
 namespace: default
spec:
 hostNetwork: true
 hostIPC: true
 containers:
 - name: diffusers
   image: localhost/diffuser-pytorch-cuda:v0.0.2
   imagePullPolicy: Never
   resources:
      limits:
        nvidia.com/gpu: 1
   command: [ "/bin/bash", "-c", "--" ]       # You need to run some task inside a container to keep it running
   args: [ "while true; do sleep 10; done;" ]
 restartPolicy: Never
 tolerations:
 - key: "key"
   operator: "Exists"
   effect: "NoSchedule"
